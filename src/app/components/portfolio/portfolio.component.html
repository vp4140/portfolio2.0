<div class="portfolio-wrapper">
    <div class="home-wrapper">
        <div class="home-title">
            <h1 class="title">Full-Stack Development Portfolio</h1>
            <div style="display: flex;justify-content: center;    margin-top: 2rem;">
                <p class="sub-title">Succeed online with a website that is fast, easy to use, and built with best practices
                    and a passion for design.</p>
            </div>
        </div>
    </div>
    
    
    <div *ngFor="let item of items" style="padding-left: 3rem;
    padding-right: 3rem;padding-bottom: 4rem;">
    <!-- <div>{{item.projectName}}</div> -->
        <mat-grid-list cols="3" rowHeight="22rem">
            <mat-grid-tile  colspan=1 rowspan=2>
                <div style="height: 32rem;width: 100%;">
                    <div style="height: 15rem;
                                width: 100%;
                                color: white;
                                background-color: #673ab7;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                font-size: 3rem;">
                    {{item.projectName}}
                    </div>
    
                    <div>
                        <br>
                        <h1 style="display: flex;align-items: center; ">
                            {{item.projectName}}
                        </h1>
                        <div style="max-height: 25rem; overflow-y: auto;">
                            <p style="font-size: 1.4em;max-width: 32em;line-height: 1.7rem;font-weight: 100;">
                                {{item.projectDescription}}
                            
                            </p>
                        </div>
                    
                    </div>
    
                </div>
            </mat-grid-tile>
    
            <mat-grid-tile colspan=2 rowspan=2>
                <div style="background: #e9e0ff;
                padding: 2rem;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: 3rem;
            ">
                    <img style="max-width: 100%; max-height: 100%;" 
                [src]="item.projectPhoto" 
                alt="SVG Image">
                </div>
                
            </mat-grid-tile>
    
        </mat-grid-list>
    
    <br>    
    </div>
   
</div>
