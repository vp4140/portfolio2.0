<div class="home-wrapper">
    <div class="home-title">
        <h1 class="title">Technical Article's</h1>


    </div>


    <div>
        <div class="article-block" *ngFor="let item of items">
            <div (click)="ViewuserDetail(item.articleId,item)">

                <p class="article-date">{{item.articleDate}}</p>
                <h1 class="article-name">

                    {{item.articleName}}
                </h1>
                <div class="article-description">
                    <p class="article-description-text">
                        {{item.articleDescription}}
                    </p>
                </div>
            </div>


        </div>

    </div>
</div>
