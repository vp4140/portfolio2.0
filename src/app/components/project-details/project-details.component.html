        <div class="project-details-right" >
            <div  class="project-details-right-block"  *ngFor="let item of mainItem.items" >
                <p class="project-title" >{{item.subTitle}}</p>

                <p class="project-title-description"  *ngFor="let paragraph of splitIntoParagraphs(item.subTitleDetail)">
                    {{paragraph}}

                
                </p>
                <div class="description-img-block" >
                    <img 
                [src]="item.subtitleImge" 
                alt="SVG Image">
                </div>
                <div *ngIf="item.moreDetail">
                    <p  class="project-title-description"  *ngFor="let paragraph of splitIntoParagraphs(item.subTitleDetail)">
                        {{paragraph}}             
                    </p>
                </div>
                
                <div  *ngIf="item.testimonial">
                    <div class="testimonial-wrapper" 
                        *ngFor="let testimonialItem of item.testimonial">
                   
                    <div>
                    <p> {{testimonialItem.message}}</p>
                    <br>

                    </div> 
       
    </div>
